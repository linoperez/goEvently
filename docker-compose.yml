
services:
  # Infrastructure Services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper-goevently
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - goevently
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-goevently
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - goevently
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 5s
      timeout: 10s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: mysql-goevently
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Sw@yam107
      MYSQL_DATABASE: event_db
      MYSQL_USER: goevently
      MYSQL_PASSWORD: goevently123
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - goevently
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pSw@yam107"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    image: goevently/eureka-server:latest  # This tags the built image
    container_name: eureka-goevently
    ports:
      - "8761:8761"
    environment:
      SPRING_APPLICATION_NAME: eureka-server
    networks:
      - goevently
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped


  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    image: goevently/auth-service:latest  # Add this line
    container_name: auth-goevently
    ports:
      - "8081:8081"
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: auth-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/auth_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Sw@yam107
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - goevently
    restart: unless-stopped


  event-service:
    build:
      context: .
      dockerfile: event-service/Dockerfile
    image: goevently/event-service:latest
    container_name: event-goevently
    ports:
      - "8082:8082"
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: event-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/event_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Sw@yam107
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - goevently
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    image: goevently/notification-service:latest
    container_name: notification-goevently
    ports:
      - "8083:8083"
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: notification-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/notification_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Sw@yam107
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - goevently
    restart: unless-stopped

  booking-service:
    build:
      context: .
      dockerfile: booking-service/Dockerfile
    image: goevently/booking-service:latest
    container_name: booking-goevently
    ports:
      - "8084:8084"
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: booking-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/booking_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Sw@yam107
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - goevently
    restart: unless-stopped

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    image: goevently/payment-service:latest
    container_name: payment-goevently
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: payment-service
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/payment_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Sw@yam107
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - goevently
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    image: goevently/api-gateway:latest
    container_name: gateway-goevently
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: api-gateway
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - goevently
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  goevently:
    driver: bridge
