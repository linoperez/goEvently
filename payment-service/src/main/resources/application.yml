server:
  port: 8085

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:mysql://localhost:3306/payment_db
    username: root
    password: ${DB_PASSWORD:Sw@yam107}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  kafka:
#    bootstrap-servers: localhost:9092
    bootstrap-servers: kafka:29092
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# JWT Configuration
app:
  jwtSecret: ${JWT_SECRET:myGoEventlySecretKeyThatIsLongEnoughForHS256Algorithm}
  jwtExpirationMs: ${JWT_EXPIRATION_MS:86400000}

# Razorpay Configuration
razorpay:
  api:
    baseUrl: https://api.razorpay.com/v1
    keyId: ${RAZORPAY_KEY_ID:rzp_test_1234567890123}
    keySecret: ${RAZORPAY_KEY_SECRET:test_secret_key}
    mode: ${RAZORPAY_MODE:test}
  webhook:
    secret: ${RAZORPAY_WEBHOOK_SECRET:test_webhook_secret}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    root: INFO
    com.goevently: DEBUG
