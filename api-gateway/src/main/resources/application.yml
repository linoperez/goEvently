server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # Simple route configuration
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/api/events/**

        # TICKET TIERS
        - id: ticket-tier-service
          uri: lb://event-service
          predicates:
            - Path=/api/ticket-tiers/**
          filters:
            - RewritePath=/api/ticket-tiers/(?<segment>.*), /api/ticket-tiers/${segment}

        # EVENT SERVICE - VENUES
        - id: event-service-venues
          uri: lb://event-service
          predicates:
            - Path=/api/venues/**

        # Event Service - Categories
        - id: event-service-categories
          uri: lb://event-service
          predicates:
            - Path=/api/categories/**

        # Notification Service
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**

        # Booking Service
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**

        # Payment Service
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:myGoEventlySecretKeyThatIsLongEnoughForHS256Algorithm}

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.goevently.apigateway: INFO
    org.springframework.cloud.gateway: DEBUG

jackson:
  serialization:
    write-dates-as-timestamps: false
  deserialization:
    fail-on-unknown-properties: false
